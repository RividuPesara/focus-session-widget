<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Session Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="widget-container">
      <div class="header">
        <span class="title">Focus session</span>
        <div class="window-controls">
          <button class="window-btn minimize-btn" id="minimizeBtn">-</button>
          <button class="window-btn close-btn" id="closeBtn">âœ•</button>
        </div>
      </div>

      <div class="timer-display">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds"
          >00</span
        >
      </div>

      <div class="subtitle">Time elapsed</div>

      <div class="button-container">
        <button class="main-button" id="mainBtn">Start</button>
        <button class="reset-button" id="resetBtn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
